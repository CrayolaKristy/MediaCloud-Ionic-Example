<ion-view view-title="Search">
  <ion-content>
    <h1>You looked for {{keyword}} inside my head. What did you find? </h1>
    <p ng-if="data.sentenceCount==null"><ion-spinner></ion-spinner></p>
    <p ng-if="data.sentenceCount!=null"> Congrats!  You found {{data.sentenceCount | number}} {{keyword}} bouncing around between my ears.</p>
  </ion-content>
</ion-view>
